<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.2.3</title>

    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <!-- Section 1 Navbar -->
      <nav class="navbar navbar-expand-md navbar-dark mb-2">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img
              src="images/logo.png"
              class="img-fluid brand-logo"
              alt="Logo"
            />
          </a>

          <!-- Toggler section -->

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapse section -->

          <div
            class="collapse navbar-collapse"
            id="navbarToggleExternalContent"
          >

            <button
              class="btn"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mynavbar"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="white"
                class="bi bi-house-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"
                />
                <path
                  d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"
                />
              </svg>
            </button>

            <!--  Search icon      -->

            <form class="container-fluid">
              <div class="input-group">
                <input
                  style="height: 55px"
                  type="text"
                  class="form-control"
                  placeholder="Search Presentation and Slides"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
                <span class="input-group-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </span>
              </div>
            </form>

            <!-- Navs -->

            <ul class="navbar-nav ms-auto">

              <li class="nav-item pe-3">
                <a href="#" class="nav-link" >Careers</a>
              </li>


              <li class="nav-item pe-3">
                <a href="#" class="nav-link" >Login</a>
              </li>


              <li class="nav-item pe-3">
                <a href="#" class="nav-link" >Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Section 2 Message -->
      <div class="row divColor m-0">
        <div class="container-fluid col-sm-12 text-center text-white py-2">
          Keep smiling, because life is a beautiful thing and there's so much to smile about.
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
